<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .main{
        background-color: black;
        height: 420px;
        width: 300px;
        justify-self: center;
        justify-items: center;
        margin-top: 50px;
        padding: 20px;
        border-radius: 20px;
    }

    .screen{
        height: 60px;
        color: white;
        font-size:xx-large;
        margin-left: 210px;
    }

    .top{
        display:grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    .bttm{
        margin-top: 10px;
        display: flex;
        gap: 33px;
        

    }

    .dark{
        background-color: rgb(69, 69, 69);
        border-radius: 100%;
        height: fit-content;
        width: fit-content;
        padding: 15px;
        align-content: center; 
        font-weight: bold;
        font-size: larger;
        color: white;
    }
    .dark-zero{
        background-color: rgb(69, 69, 69);
        border-radius: 20px;
        height: fit-content;
        width: 100px;
        padding: 15px;
        align-content: center;
        font-size: larger;
        color: white; 
    }
    .gray{
        background-color: gray;
        border-radius: 100%;
        height: fit-content;
        width: fit-content;
        padding: 15px;
        align-content: center; 
        color: white;
    }
    .orange{
        background-color: orange;
        border-radius: 100%;
        height: fit-content;
        width: fit-content;
        padding: 15px;
        align-content: center; 
        font-size: larger;
        color: white;
    }

    h1{
        text-align: center;
        margin-top: 50px;
    }


</style>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <div class="screen">3</div>
        <div class="buttons">
                
            <div class="top">

                <button class="gray">AC</button>
                <button class="gray">DEL</button>
                <button class="gray">%</button>
                <button class="orange">/</button>

                <button class="dark">7</button>
                <button class="dark">8</button>
                <button class="dark">9</button>
                <button class="orange">*</button>
                <button class="dark">4</button>
                <button class="dark">5</button>
                <button class="dark">6</button>
                <button class="orange">-</button>
                <button class="dark">1</button>
                <button class="dark">2</button>
                <button class="dark">3</button>
                <button class="orange">+</button>
            </div>

            <div class="bttm">

                <button class="dark-zero">0</button>
                <button class="dark">.</button>
                <button class="orange">=</button>
            </div>

        </div>
    </div>
</body>
</html>
